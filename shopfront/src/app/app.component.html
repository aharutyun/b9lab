<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <table>
    <tr>
      <td>ID:</td>
      <td><input placeholder="id" [(ngModel)]="id"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input placeholder="name" [(ngModel)]="name"></td>
    </tr>
    <tr>
      <td>Stock:</td>
      <td><input placeholder="stock" [(ngModel)]="stock"></td>
    </tr>
    <tr>
      <td>price:</td>
      <td><input placeholder="price" [(ngModel)]="price"></td>
    </tr>
    <tr>
      <td colspan="2"><button (click)="addProduct()">Add product</button></td>
    </tr>
  </table>

  <p></p>
  <table id="buyer">
    <tr>
      <td><input placeholder="buyer address" [(ngModel)]="buyerAddress" style="width: 310px"></td>
      <td><input placeholder="product id" [(ngModel)]="productId"></td>
      <td><input placeholder="product price" [(ngModel)]="productPrice"></td>
      <td><button (click)="buyProduct()">Buy product</button></td>
    </tr>
  </table>

  <table id="products">
    <tr>
      <th colspan="1" rowspan="2">Owner</th>
      <th colspan="3">Address: {{account}}
    </tr>
    <tr>
      <th colspan="3">Balance: {{ownerBalance}}</th>
    </tr>
    <tr>
      <th colspan="4">Contract Balance: {{contractBalance}}
        <button (click)="withdraw()">Withdraw</button></th>
    </tr>
    <tr>
      <th>Produt Id</th>
      <th>Produt Name</th>
      <th>Product stock</th>
      <th>Product price</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.stock}}</td>
      <td>{{product.price}}</td>
    </tr>
  </table>
</div>
